version: "3.7"

networks:
  mojaloop-net:
    name: mojaloop-net

services:
  reporting-hub-bop-settlements-ui:
    container_name: reporting-hub-bop-settlements-ui
    image: mojaloop/reporting-hub-bop-settlements-ui
    build:
      context: .
      cache_from:
        - mojaloop/reporting-hub-bop-settlements-ui
    environment:
      - CENTRAL_SETTLEMENTS_URL=http://localhost:3008/
      - CENTRAL_LEDGER_URL=http://localhost:3001/
      - REACT_APP_MOCK_API=false
    ports:
      - "8081:8081"
    networks:
      - mojaloop-net
    healthcheck:
      test: wget -q http://172.17.0.1:8081 -O /dev/null || exit 1
      timeout: 20s
      retries: 30
      interval: 15s
